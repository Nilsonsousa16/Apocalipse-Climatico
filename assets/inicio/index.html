<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalipse Climático</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="">
            <ul id="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#capitalismo">Capitalismo</a></li>
                <li><a href="#queimadas">Queimadas</a></li>
                <li><a href="#bunkers">Bunkers</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#solucoes">Soluções</a></li>
                <li><a class="border-c" href="#contato">Contato</a></li>
                <button id="botaoTema"></button>
            </ul>
            <span class="menubtn" onclick="openmenu()">&#9776</span>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#capitalismo">Capitalismo</a></li>
                <li><a href="#queimadas">Queimadas</a></li>
                <li><a href="#bunkers">Bunkers</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#solucoes">Soluções</a></li>
                <li><a href="#contato">Contato</a></li>
                <button id="botaoTema2"></button>
            </ul>
        </div>
    </header>
    <script>
          // NAVBAR RESPONSIVO

        function openmenu() {
            let menuMobile = document.querySelector('.mobile-menu')
            if (menuMobile.classList.contains('open')) {
                menuMobile.classList.remove('open')
            } else {
                menuMobile.classList.add('open')
            }
        }
    </script>
</body>
</html>
